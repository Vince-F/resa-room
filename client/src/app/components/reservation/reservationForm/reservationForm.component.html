<div class="header-container">
    <div class="title-area">
        <button class="back-arrow" type="button" md-button (click)="goBackToList()">
            <md-icon>arrow_back</md-icon>
        </button>
        Reservation
    </div>
    <div class="toolbox-area">
        <button md-button (click)="save()">
            <md-icon>save</md-icon>
        </button>
        <button md-button *ngIf="isNewReservation()" (click)="cancelCreation()">
            <md-icon>cancel</md-icon>
        </button>
        <button md-button *ngIf="!isNewReservation()" (click)="deleteRoom()">
            <md-icon>delete</md-icon>
        </button>
    </div>
</div>
<form class="form-container">
    <div>
        <md-select placeholder="Salle" [(ngModel)]="selectedRoom" name="room">
            <md-option *ngFor="let room of rooms" [value]="room._id">
                {{room.name}}
            </md-option>
        </md-select>
    </div>
    <md-input-container>
        <input mdInput [mdDatepicker]="picker" placeholder="Jour de la réservation">
        <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>
    <!-- begin hour -->
    <div>
        <md-select placeholder="Heure(début)" [(ngModel)]="beginHour" name="beginHour">
            <md-option *ngFor="let hour of hours" [value]="hour">
                {{hour}}
            </md-option>
        </md-select><md-select placeholder="Minute(début)" [(ngModel)]="beginMinute" name="beginMinute">
            <md-option *ngFor="let minute of minutes" [value]="minute">
                {{minute}}
            </md-option>
        </md-select>
    </div>
    <!-- end hour -->
    <div>
        <md-select placeholder="Heure(fin)" [(ngModel)]="endHour" name="endHour">
            <md-option *ngFor="let hour of hours" [value]="hour">
                {{hour}}
            </md-option>
        </md-select><md-select placeholder="Minute(fin)" [(ngModel)]="endMinute" name="endMinute">
            <md-option *ngFor="let minute of minutes" [value]="minute">
                {{minute}}
            </md-option>
        </md-select>
    </div>
</form>
