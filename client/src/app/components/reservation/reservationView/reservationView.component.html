<div class="header-container">
    <div class="title-area">Room</div>
    <div class="toolbox-area">
        <button md-button (click)="save()">
            <md-icon>save</md-icon>
        </button>
        <button md-button *ngIf="isNewReservation()" (click)="cancelCreation()">
            <md-icon>cancel</md-icon>
        </button>
        <button md-button *ngIf="!isNewReservation()" (click)="declineReservation()">
            <md-icon>cancel_event</md-icon>
        </button>
        <button md-button *ngIf="!isNewReservation()" (click)="deleteReservation()">
            <md-icon>delete</md-icon>
        </button>
    </div>
</div>
