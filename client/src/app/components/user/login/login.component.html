<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>
            <h1>RESAROOM</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <div>
                <mat-form-field class="full-width">
                    <input matInput [(ngModel)]="login" placeholder="Login" name="login" type="text" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <input matInput [(ngModel)]="password" placeholder="Password" name="password" type="password" />
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <div class="other-actions">
            <button (click)="debugConnectAsUser()" mat-raised-button>Password forgotten?</button>
        </div>
        <div class="spacer"></div>
        <div class="main-actions"></div>
        <button (click)="connect()" color="primary" mat-raised-button>CONNECT</button>
       
    </mat-card-actions>
</mat-card>
