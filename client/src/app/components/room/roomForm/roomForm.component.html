<div class="header-container">
    
    <div class="title-area">
        <button class="back-arrow icon-button" type="button" mat-button (click)="goBackToList()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        Room
    </div>
    <div class="toolbox-area">
        <button mat-button class="icon-button" *ngIf="isAdmin()" (click)="save()">
            <mat-icon>save</mat-icon>
        </button>
        <!-- <button mat-button *ngIf="isNewRoom()" (click)="cancelCreation()">
            <mat-icon>undo</mat-icon>
        </button>-->
        <button mat-button class="icon-button" *ngIf="!isNewRoom() && isAdmin()" (click)="delete()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
<form #dataForm="ngForm" class="form-container">
    <div>
        <mat-form-field class="full-width">
            <input [(ngModel)]="roomData.name" name="name" [disabled]="readOnly" matInput placeholder="Nom">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width">
            <input matInput [(ngModel)]="roomData.capacity" type="number" min="1" name="capacity" [disabled]="readOnly" placeholder="CapacitÃ© maximale">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width">
            <textarea matInput [(ngModel)]="roomData.description" name="description" [disabled]="readOnly" placeholder="Description"></textarea>
        </mat-form-field>
    </div>
</form>
