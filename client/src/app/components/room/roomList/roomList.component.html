<div class="header-container">
    <div class="title-area">Room list</div>
    <div class="toolbox-area">
        <button type="button" *ngIf="isAdmin()" md-button (click)="addRoom()">
            <md-icon>add</md-icon>
        </button>
        <button type="button" *ngIf="isAdmin()" md-button (click)="deleteRooms()">
            <md-icon>delete</md-icon>
        </button>
    </div>
</div>
<div class="table-container">
    <md-table #table [dataSource]="listSource" mdSort>

        <ng-container cdkColumnDef="selection">
            <md-header-cell *cdkHeaderCellDef class="small-col" > <md-checkbox></md-checkbox> </md-header-cell>
            <md-cell *cdkCellDef="let row" class="small-col"> <md-checkbox></md-checkbox> </md-cell>
        </ng-container>

        <ng-container cdkColumnDef="name">
            <md-header-cell *cdkHeaderCellDef md-sort-header> Nom </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.name}} </md-cell>
        </ng-container>

        <ng-container cdkColumnDef="capacity">
            <md-header-cell *cdkHeaderCellDef md-sort-header> Capacit√© </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.capacity}} </md-cell>
        </ng-container>

        <ng-container cdkColumnDef="description">
            <md-header-cell *cdkHeaderCellDef md-sort-header> Description </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.description}} </md-cell>
        </ng-container>

        <ng-container cdkColumnDef="controls">
            <md-header-cell *cdkHeaderCellDef class="small-col" > <div class="controls-header"></div> </md-header-cell>
            <md-cell *cdkCellDef="let row" class="small-col"> 
                <button type="button" *ngIf="!isAdmin()" md-button (click)="displayRoom(row)">
                    <md-icon>info</md-icon>
                </button>
                <button type="button" *ngIf="isAdmin()" md-button (click)="editRoom(row)">
                    <md-icon >edit</md-icon>
                </button>
                <button type="button" *ngIf="isAdmin()" md-button (click)="deleteRoom(row)">
                    <md-icon>delete</md-icon>
                </button>
            </md-cell>
        </ng-container>

        <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *cdkRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></md-row>
    </md-table>
</div>
